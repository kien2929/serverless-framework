removeFlight:
  handler: src/removeFlight.handler
  description: Remove flight from S3
  memorySize: 128
  events:
    - s3:
        bucket: ${self:provider.environment.S3_BUCKET}
        event: s3:ObjectCreated:*
        rules:
          - prefix: RemoveFlightNumber/
          - suffix: .json
  environment:
    NODE_PATH: "./:/opt"
  layers:
    - arn:aws:lambda:${self:provider.region}:${aws:accountId}:layer:FlightNodeModulesLayer:${self:provider.environment.LAYER_VERSION}
