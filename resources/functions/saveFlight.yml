saveFlight:
  handler: src/saveFlight.handler
  description: Save flights to DynamoDB
  memorySize: 128
  events:
    - sqs:
        arn:
          Fn::GetAtt:
            - ${self:provider.environment.FLIGHT_QUEUE}
            - Arn
        batchSize: 10
  timeout: 300
  environment:
    NODE_PATH: "./:/opt/node_modules"
  layers:
    - arn:aws:lambda:${self:provider.region}:${aws:accountId}:layer:FlightNodeModulesLayer:8
