service: myserverless

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: serverlessUser
  region: us-east-1
  environment:
    DYNAMODB_TABLE: flights
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
package:
  exclude:
    - docker/**

functions:
  - ${file(./resources/functions/saveFlight.yml)}

resources:
  - ${file(./resources/sqs.yml)}
  - ${file(./resources/dynamodb.yml)}
  # - ${file(./resources/s3.yml)}
